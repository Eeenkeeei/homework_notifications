<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
<div class="row justify-content-center">
    <div class="col-xs-4 col-sm-3 col-md-3 col-lg-3 col-xl-6">
        <form id="timer">
            <div class="form-group">
                <label for="timerTime">Установить таймер</label>
                <input type="text" class="form-control" id="timerTime"  placeholder="Время в минутах">
                <small id="emailHelp" class="form-text text-muted">Введите время в минутах</small>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="timerHeader" placeholder="Заголовок уведомления">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="timerText" placeholder="Текст уведомления">
            </div>
            <button type="submit" class="btn btn-primary">Поставить таймер</button>
        </form>
    </div>
</div>

<div class="row justify-content-center">
    <div class="col-xs-4 col-sm-3 col-md-3 col-lg-3 col-xl-6">
        <form id="constantly">
            <div class="form-group">
                <label for="timerTime">Установить повторение уведомления</label>
                <input type="text" class="form-control" id="constantlyTime"  placeholder="Время в минутах">
                <small class="form-text text-muted">Введите время в минутах</small>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="constantlyHeader" placeholder="Заголовок уведомления">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="constantlyText" placeholder="Текст уведомления">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="constantlyCount" placeholder="Количество повторений">
                <small class="form-text text-muted">Если не введено или 0 - уведомления будут бесконечными</small>
            </div>
            <button type="button" class="btn btn-primary" id="constantlyButton">Установить повторение</button>
        </form>
    </div>
</div>

<script src="js/app.js"></script>
</body>
</html>
